<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Reception of foreign literature in Poland - Authors DataViz</title>
  </head>
  <body>
    <section class="main">
      <header class="main__header">
        <h1 class="main__header--title">
          Reception of Foreign Literatures in Poland
        </h1>
        <h2 class="main__header--subtitle">Number of Authors</h2>
      </header>

      <form action="" class="main__select">
        <h3 class="main__select--info">Filter data</h3>

        <div class="main__select--container">
          <input type="checkbox" id="1000" name="1000" />
          <label for="1000">> 1000</label>
        </div>

        <div class="main__select--container">
          <input type="checkbox" id="300" name="300" />
          <label for="300">> 300</label>
        </div>

        <div class="main__select--container">
          <input type="checkbox" id="100" name="100" />
          <label for="100">> 100</label>
        </div>

        <div class="main__select--container">
          <input type="checkbox" id="50" name="50" />
          <label for="50">> 50</label>
        </div>

        <div class="main__select--container">
          <input type="checkbox" id="30" name="30" />
          <label for="30">> 30</label>
        </div>

        <div class="main__select--container">
          <input type="checkbox" id="10" name="10" />
          <label for="10">> 10</label>
        </div>

        <div class="main__select--container">
          <input type="checkbox" id="3" name="3" />
          <label for="3">> 3</label>
        </div>

        <div class="main__select--container">
          <input type="checkbox" id="rest" name="rest" />
          <label for="rest">Rest</label>
        </div>
      </form>

      <div class="main__info">
        <button class="main__info--labels">Show / hide labels</button>
        <div class="main__info--names"></div>
        <button class="main__info--clear">Clear data</button>
      </div>

      <div class="main__graph"></div>

      <footer class="main__footer">
        <h4 class="main__footer--info">
          Data comes from Polish Literary Bibliography
        </h4>
      </footer>
    </section>
  </body>
</html>
